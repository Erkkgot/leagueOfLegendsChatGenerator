<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div id="form">
        <input type="text" name="" id="timeInput" placeholder="Time">
        <input type="text" name="" id="nickInput" placeholder="Nick">
        <input type="text" name="" id="championInput" placeholder="Champion">
        <input type="text" name="" id="messageInput" placeholder="Message">
        <button id="createNewMessage">Create new message</button>
    </div>

    <div id="messages">
        <div id="createdMessages">
            <div class="message">Digite /help para ver a lista de comandos</div>
            <div class="message">Pausa acionada. use '/pause' para pausa o jogo e '/resume' para retornar.</div>
            <div class="message">
                <span class="time">00:00</span>
                <span class="narrationMessage">Narrações personalizadas podem ser habilitadas ou desabilitadas em Opções -> Som</span>
            </div>   
        </div>
    </div>  
    <script src="script.js"></script>
</body>
</html>
